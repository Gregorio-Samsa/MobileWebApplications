<!DOCTYPE html>

    <script>
        function gradeCalculator1(i){
            let grade1 = parseInt(document.getElementById("Work"+i).value);
            let grade2 = parseInt(document.getElementById("Lab"+i).value);
            let grade3 = parseInt(document.getElementById("Proj"+i).value);
            let grade4 = parseInt(document.getElementById("Final"+i).value);
            let score = (grade1 + grade2 + grade3 + grade4)/4;
            if (score > 100 || score < 0){
                alert("Invalid Grade!");
            }
            else{
                document.getElementById("Total"+i).innerHTML = score;
            }
            if (score >= 97 && score <= 100){
                document.getElementById("grade"+i).innerHTML = "A+";
            }
            else{
                if (score >= 93 && score < 97){
                    document.getElementById("grade"+i).innerHTML = "A";
                }
                else{
                    if(score >= 90 && score < 93){
                        document.getElementById("grade"+i).innerHTML = "A-";
                    }
                    else{
                        if(score >= 87 && score < 90){
                            document.getElementById("grade"+i).innerHTML = "B+";
                        }
                        else{
                            if(score >= 83 && score < 87){
                                document.getElementById("grade"+i).innerHTML = "B";
                            }
                            else{
                                if(score >= 80 && score < 83){
                                    document.getElementById("grade"+i).innerHTML = "B-";
                                }
                                else{
                                    if(score >= 77 && score < 80){
                                        document.getElementById("grade"+i).innerHTML = "C+";
                                    }
                                    else{
                                        if(score >= 73 && score < 77){
                                            document.getElementById("grade"+i).innerHTML = "C";
                                        }
                                        else{
                                            if(score >= 70 && score < 73){
                                                document.getElementById("grade"+i).innerHTML = "C-";
                                            }
                                            else{
                                                if(score >= 67 && score < 70){
                                                    document.getElementById("grade"+i).innerHTML = "D+";
                                                }
                                                else{
                                                    if(score >= 63 && score < 67){
                                                        document.getElementById("grade"+i).innerHTML = "D";
                                                    }
                                                    else{
                                                        if(score >= 60 && score < 63){
                                                            document.getElementById("grade"+i).innerHTML = "D-";
                                                        }
                                                        else{
                                                            if(score < 60 && score >= 0){
                                                                document.getElementById("grade"+i).innerHTML = "F";
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
