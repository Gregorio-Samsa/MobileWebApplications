<!DOCTYPE html>
<html>
<head>
    <title>Log-in | Sign-Up Form</title>
</head>
<body>
    <center>
        <h1>Log In Form</h1>
        <!-- User ID: <input type="text" name="userid" id="userid"><br></br>
        User Password: <input type="password" name="pwd" id="pwd"><br></br>
        <button name="login" id="login" value="login">Log in</button> -->
        <table border="1" bgcolor = "lightgray" align="center" width = "30%">
            <tr>
                <td>Enter your UserId</td>
                <td><input type="text" name="userid" id="userid"></td>
            </tr>
            <tr>
                <td>Enter your Password</td>
                <td><input type="password" name="pwd" id="pwd"></td>
            </tr>
            <tr>
                <td align="center"><a href="home.html"><button name="login" id="login" value="login">Log in</button></td>
                <td align="center"><button type="reset" name="resetbtn" id="resetbtn" value="Reset">Reset</button></td>
            </tr>
        </table>
    </center>
    <hr>
    <center>
    <h1>Sign-Up Form</h1>
    <table border="1" bgcolor = "lightgray" align="center" width = "30%">
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lastnm" id="lastnm"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male<input type="radio"name="gendermale" id="gendermale">
                Female<input type="radio" name="gendermale" id="gendermale"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="userdob" id="userdob"></td>
        </tr>
        <tr>
            <td>Education</td>
            <td>Highschool<input type="checkbox" name="highschool" id="highschool"><br>
                BS Degree<input type="checkbox" name="BS" id="BS"><br>
                MS Degree<input type="checkbox" name="MS" id="MS"><br>
                PhD Degree<input type="checkbox" name="PhD" id="PhD"></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="email" name="userem" id="userem"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pwd" id="pwd"></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" name="cpwd" id="cpwd"></td>
        </tr>
        <tr>
            <td align="center"><a href="home.html"><button type="submit" name="login" id="login" value="login">Submit</button></td>
            <td align="center"><button type="reset" name="resetbtn" id="resetbtn" value="Reset">Reset</button></td>
        </tr>
    </table>
</center>
</body>
</html>
